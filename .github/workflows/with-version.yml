name: with-versions

on:
  workflow_dispatch:
    inputs:
      dcl-sdk-package:
        type: string
        description: "@dcl/sdk package"
        default: "@dcl/sdk@next"

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: build
        run: ./build-all.sh
        env:
          DCL_DISABLE_ANALYTICS: "true"
          SDK_VERSION: ${{github.event.inputs.dcl-sdk-package}}